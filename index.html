<script type="text/javascript">

    var clickIds = ['life', 'links', 'skills', 'education', 'jobs', 'projects'];
    var subIds = ['one_eye', 'lfgss', 'tabla', 'quadmonitor', 'pyquadmonitor', 'quadcopter','rotary_encoder','lists'];

    $(`#title`).click(function () {
        click('home');
    });

    clickIds.concat(subIds).forEach(function (id) {
        $(`#${id}_button`).click(function () {
            click(id);
        });
    });

    function click(id) {

        var content = $('#content');

        if(subIds.indexOf(id)==-1){
            content.hide().html('').load(`${id}.html`).fadeIn("fast");

        } else {
            content.hide().html('').load(`projects.html`).fadeIn("fast");
        }
        content.ready(function () {
            content.scrollTop(0);
        });

        clickIds.concat(subIds).forEach(function (currId) {
            if (currId === id) {
                $(`#${currId}`).css('color', 'black')
            } else {
                $(`#${currId}`).css('color', '#aaaaaa')
            }
        });
        window.scrollTo(0, 0);
        history.pushState(null, null, '#' + id);
    }

    var hash = window.location.hash;
    if (hash.length > 0) {
        $(document).ready(function () {
            click(hash.replace('#', ''));
        })
    } else {
        click('home');
    }


</script>
