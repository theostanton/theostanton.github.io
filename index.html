<script type="text/javascript">


    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-83705374-1', 'auto');
    ga('send', 'pageview');

    var clickIds = ['contact', 'life', 'links', 'skills', 'education', 'jobs', 'projects'];
    var subIds = ['one_eye', 'lfgss', 'tabla', 'quadmonitor', 'pyquadmonitor', 'quadcopter', 'rotary_encoder', 'lists'];

    $(`#title`).click(function () {
        click('home');
    });

    clickIds.concat(subIds).forEach(function (id) {
        $(`#${id}_button`).click(function () {
            click(id);
        });
    });

    function click(id) {

        var content = $('#content');


        function fadeContentIn() {
            var htmlId = subIds.indexOf(id) == -1 ? `${id}.html` : `projects.html`;
            content.html('').load(htmlId).fadeIn(150);
            content.scrollTop(0);
            window.scrollTo(0, 0);
            content.ready(function () {
                content.scrollTop(0);
                window.scrollTo(0, 0);
            });
            ga('send', 'pageview', id);

        }

        content.fadeOut(150);
        setTimeout(fadeContentIn, 150);


        clickIds.concat(subIds).forEach(function (currId) {
            $(`#${currId}_button`).css('color', currId === id ? 'black' : '#aaaaaa')
        });
        history.pushState(null, null, '#' + id);
    }

    var hash = window.location.hash;
    if (hash.length > 0) {
        $(document).ready(function () {
            click(hash.replace('#', ''));
        })
    } else {
        click('home');
    }


</script>
