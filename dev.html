<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./fav/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./fav/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./fav/manifest.json">
    <link rel="mask-icon" href="./fav/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./fav/favicon.ico">
    <meta name="msapplication-config" content="./fav/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="http://usewing.ml/dist/wing.min.css"/>
    <link rel="stylesheet" href="./main.css"/>
    <meta charset="UTF-8">
    <title>Theo</title>
</head>
<body>
<div class="container" style="overflow: hidden; height: 100%">
    <h1 id="home">Theo Stanton</h1>
    <div class="row" style="overflow: hidden;height: 100%;">
        <div class="col-2 nav">
            <button class="btn btn-clear" id="jobs">Jobs</button>
            <button class="btn btn-clear" id="skills">Skills</button>
            <button class="btn btn-clear" id="projects">Projects</button>
            <div id="sub_projects">
                <button id="one_eye" class="btn btn-clear sub_button">One Eye is Enough</button>
                <button id="tabla" class="btn btn-clear sub_button">eTabla</button>
                <button id="lfgss" class="btn btn-clear sub_button">LFGSS</button>
                <button id="lists" class="btn btn-clear sub_button">Lists</button>
                <button id="quadmonitor" class="btn btn-clear sub_button">QuadMonitor</button>
                <button id="pyquadmonitor" class="btn btn-clear sub_button">pyQuadMonitor</button>
                <button id="quadcopter" class="btn btn-clear sub_button">QuadCopter</button>
            </div>
            <button class="btn btn-clear" id="education">Education</button>
            <button class="btn btn-clear" id="links">Links</button>
        </div>

        <div id="content" class="col-9" style="overflow-y:scroll;   height: 1200px;"></div>
    </div>
</div>
</body>

<script type="text/javascript">

    var clickIds = ['home', 'links', 'skills', 'education', 'jobs', 'projects'];
    var subIds = ['one_eye', 'lfgss', 'tabla', 'quadmonitor', 'pyquadmonitor', 'quadcopter'];

    clickIds.concat(subIds).forEach(function (id) {
        $(`#${id}`).click(function () {
            click(id);
        });
    });

    function click(id) {
        $('#content').load(`${id}.html`);
        clickIds.concat(subIds).forEach(function (currId) {
            if (currId === id) {
                $(`#${currId}`).css('color', 'red')
            } else {
                $(`#${currId}`).css('color', 'gray')
            }
        });

        if (id == 'projects') {
            $('#sub_projects').show()
        } else if (subIds.indexOf(id) >= 0) {
            $(window).scrollTop($(`#${id}_content`).offset().top);
        } else {
            $('#sub_projects').hide();
            window.scrollTo(0, 0);
        }
        history.pushState(null, null, '#' + id);
    }

    var hash = window.location.hash;

    console.log('hash', hash);

    if (hash) {
        click(hash.replace('#', ''))
    } else {
        click('home')
    }


</script>

</html>
