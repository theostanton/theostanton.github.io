<script type="text/javascript">


    //    $.fn.load_=$.fn.load;

    var clickIds = ['life', 'links', 'skills', 'education', 'jobs', 'projects'];
    var subIds = ['one_eye', 'lfgss', 'tabla', 'quadmonitor', 'pyquadmonitor', 'quadcopter'];

    clickIds.concat(subIds).forEach(function (id) {
        $(`#${id}`).click(function () {
            click(id);
        });
    });


    function click(id) {
        var content = $('#content');
        content.hide().html('').load(`${id}.html`).fadeIn("fast");
        content.ready(function () {
            content.scrollTop(0);
        });
        clickIds.concat(subIds).forEach(function (currId) {
            if (currId === id) {
                $(`#${currId}`).css('color', 'black')
            } else {
                $(`#${currId}`).css('color', '#aaaaaa')
            }
        });

//        if (id == 'projects') {
////            $('#sub_projects').show()
//        } else if (subIds.indexOf(id) >= 0) {
//            $(window).scrollTop($(`#${id}
//        _content`).offset().top);
//        } else {
////            $('#sub_projects').hide();
//        }
        window.scrollTo(0, 0);
        history.pushState(null, null, '#' + id);

    }

    var hash = window.location.hash;
    if (hash.length > 0) {
        console.log('hash', hash);
        $(document).ready(function () {
            console.log('onReady hash', hash);

            click(hash.replace('#', ''));
            window.scrollTo(0, 0);


        })
    } else {
        console.log('no hash')
    }


</script>
